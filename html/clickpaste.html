<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click to Copy</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 1%;
        background-color: #f5f5f5;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .copySection {
        border: 1px solid #ddd;
        padding: 1rem;
        background-color: white;
        border-radius: 4px;
        display: flex;
        width: 98%;
        cursor: pointer;
        min-height: 100px;
        transition: 0.3s;
        font-size: 1.4rem;
      }
      .copySection:hover {
        background-color: rgba(140, 243, 155, 0.395);
      }
      .copySection.active {
        background-color: lightgreen;
        font-weight: bold;
      }

      #container {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      [
        "aHR0cHM6Ly93d3cubGlua2VkaW4uY29tL2luL2NhcnktY2FydGVyLTMxODMyYTE2Mi8=",
        "aHR0cHM6Ly9naXRodWIuY29tL2NjLWQ=",
        "Q2FyeSBDYXJ0ZXIKKDkzMSkgNzg3LTQyNDg=",
      ].forEach((i) => {
        var i = atob(i);
        let s = document.createElement("div");
        s.className = "copySection";
        s.innerHTML = i.replace("\n", "<br>");
        s.onclick = (e) => {
          document
            .querySelectorAll(".active")
            .forEach((a) => a.classList.remove("active"));
          e.currentTarget.classList.add("active");
          navigator.clipboard.writeText(i);
        };
        document.body.appendChild(s);
      });
    </script>
  </body>
</html>
